---
timeout: 180
instances: 2
memory: 1GB
env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: { memory_sizes: { metaspace: 200m }}]'
applications:
- name: webtrader
  random-route: true
  path: ../build-output/web-ui.jar
  services: [ discovery-service, circuit-breaker-dashboard, config-server ]
